{% extends 'base.html' %}
{% block content %}
        {% from '_macros.html' import render_field %}
        <div class="container">
            <div class="row">
                <form action="/" name="sent" id="form1" method="post">
                    {{ form.csrf_token }}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.nombre, class="form-control") }}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.apaterno, class="form-control") }}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.email, class="form-control") }}
                        </div>
                    </div>
                    <input type="submit" id="reg_alum" name="registrar" value="Registrar" class="btn btn-default btn-primary"/>
                </form>
            </div>
        </div>
{% endblock %}
